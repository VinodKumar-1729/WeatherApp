<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Get real-time weather updates, forecasts, and alerts with our accurate and easy-to-use weather app. Check current conditions, hourly and daily forecasts for 5 days and more.">
    <meta name="keywords"
        content="weather forecast, weather app, weather updates, weather alerts, current weather, hourly forecast, daily forecast, 5 day forecast">
    <title>Weather Forecast App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./images/cloudy.png" type="image/x-icon">
</head>

<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <!-- Main Heading -->
        <h1 class="text-4xl text-center font-bold mb-6 first-color text-blue-500 py-4 rounded-lg shadow-lg">
            WeatherWeaver
        </h1>

        <!-- Section to search using city name or using current location -->
        <div class="flex flex-col items-center mb-8">
            <div class="flex w-full max-w-md shadow-lg">
                <input type="text" id="city-input" placeholder="Enter city name"
                    class="flex-1 p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-transform transform hover:scale-105" />
                <button id="search-button"
                    class="second-color text-black p-2 rounded-r-md hover:bg-teal-600 transition-transform transform hover:scale-110">
                    Search
                </button>
            </div>
            <p class="my-2 text-white">OR</p>
            <button id="current-location-button"
                class="mt-2 second-color text-black p-2 rounded-md hover:bg-teal-600 transition-transform transform hover:scale-105">
                Use Current Location
            </button>
        </div>

        <!-- Error Message Display -->
        <div id="error-message"
            class="hidden bg-red-100 text-red-700 border border-red-400 p-3 rounded mb-4 transition-opacity duration-500">
        </div>

        <!-- Dropdown for recently searched cities -->
        <div class="mb-8">
            <select id="recent-searches"
                class="p-2 border border-gray-300 rounded-md hidden transition-transform transform hover:scale-105"></select>
        </div>

        <!-- Loading text with GIF Animation-->
        <div id="loading-message" class="hidden text-center py-2 text-green-400 text-2xl">
            <img src="./images/Animation.gif" alt="Loading..." class="mx-auto w-24 h-24">
            Bringing you the latest weather insights......
        </div>

        <!-- Code to display weather information -->
        <div id="weather-info"
            class="bg-white first-color shadow-md rounded-lg p-6 hidden transition-opacity duration-500">
            <h2 class="text-2xl font-bold mb-2 text-blue-500" id="location-name"></h2>
            <div class="flex items-center justify-between mb-4">
                <img id="weather-icon" src="" alt="Weather Icon"
                    class="w-24 h-24 transition-transform transform hover:scale-110" />
                <span class="text-4xl font-semibold third-color text-white p-2 rounded-lg" id="temperature"></span>
            </div>
            <p id="weather-description" class="text-lg text-pink-500 mb-4"></p>
            <p class="text-lg text-white">Humidity: <span id="humidity"></span>%</p>
            <p class="text-lg text-white">Wind Speed: <span id="wind-speed"></span> </p>
        </div>

        <!-- Code to display 5 day forecast -->
        <h2 class="text-4xl font-bold text-white text-center mt-8">5-Day Weather Forecast</h2>
        <div id="extended-forecast" class="mt-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Daily Forecast Cards(upto 5 days) will be dynamically inserted here -->
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
